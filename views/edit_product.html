<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{.ID}}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{.Title}}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{.Price}}" required><br><br>
        
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{.Image}}" required><br><br>
        
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="1" {{if eq .Status "active"}}selected{{end}}>Active</option>
            <option value="0" {{if eq .Status "inactive"}}selected{{end}}>Inactive</option>
        </select><br><br>
        
        <label for="category">Category Id:</label>
        <input type="text" id="category_id" name="category_id" required value="{{.CategoryID}}"><br><br>
        
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
